<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
    }

    .f_container_by_n {
      width: 100%;
      max-width: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: auto;
      padding-bottom: 80px;
    }

    .f_box_by_n {
      width: 100%;
      background-color: #0450dc;
      align-items: center;
      justify-content: flex-start;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-radius: 0px 0px 30px 30px;
      height: 250px;
      padding-top: 40px;
    }
    .f_box_by_n h2{
        font-size: 30px;
        font-family: "Georgia", "Times New Roman", serif;
        font-weight: bold;
        font-style: italic;
        color: #fbbf24; /* yellowish color jo image mein hai */

    }

   
    .blue_white {
      color: #aec9fb;
    }

    .scnd_box_by_n {
      background-color: #fff;
      align-items: center;
      justify-content: space-between;
      display: flex;
      flex-direction: column;
      padding: 10px 0px 0px 20px;
      margin: -120px 0px 0px 0px;
      border-radius: 20px;
      width: 90%;
      border: 1px solid #aaa;
      border-right: 1px solid #91f1cb;
      border-left: 1px solid #91f1cb;
      overflow: hidden;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;


    }
    .container_snd_by_n{
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;

    }

    .icon_bg2 {
      background-color: #91f1cb7d;
      padding: 5px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 35px;
      height: 35px;
      border: 1px solid #02ff9a9e;
      margin-right: 10px;
    }

    .icon_bg {
      background-color: #f1919145;
      padding: 5px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 35px;
      height: 35px;
      border: 1px solid #f191919c;
      margin-right: 10px;

    }
    .icon_bg3 {
      background-color: #f1eb9145;
      padding: 5px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 35px;
      height: 35px;
      border: 1px solid #f1eb91ba;
      margin-right: 10px;

    }

    .icon_bg2 i {
      color: #01a664;
    }

    .icon_bg i {
      color: #d10000;
    }
    .icon_bg3 i {
      color: #d19200;
    }

    .scnd_line_1 {
      display: flex;
      align-items: center;
      margin: 10px 0px;
    }
    .nd_box_img {
  position: relative;      /* relative parent */
  height: 100px;
  border-radius: 0 0 20px 20px;
  overflow: hidden;
}

.nd_box_img img {
  
  width: 100px;
  height: 100%;
  object-fit: contain;       /* safe crop */
  object-position: center;
}

    .para_by_n{
      font-size: 12px;
      color: #010101bd;
      font-weight: 500;
    }
    .form_snd_by_n {
      width: 100%;
    }
    .form_snd_by_n form{
      margin: 10px 0px;
      padding: 20px 0px 10px 0px;
      width: 95%;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      flex-direction: column;
      border-top: 1px solid #91b3f15b;
    }
    .heading_by_n{
      color: #010101;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      text-align: center;     
    }

    .form-container_by_n {
      width: 100%;
      max-width: 600px;
    }

    .input-box_by_n {
      position: relative;
      margin-top: 10px;
    }

    .input-box_by_n i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #91b3f1;
      font-size: 16px;
    }

    .input-box_by_n input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      color: #333;
      outline: none;
      transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .input-box_by_n input:focus {
      border-color: #074578;
      box-shadow: 0 0 6px rgba(7,69,120,0.3);
    }

    .input-box_by_n input::placeholder {
      color: #aaa;
    }
    /* Floating buttons */
    .floating-btns_by_n {
      max-width: 600px;
      position: fixed;
      bottom: 2px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      z-index: 999;
      border: 1px solid #91f1cb7d;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
      padding: 10px 0px;
      background-color: #fff;
      margin: 0 auto;
    }

    .floating-btns_by_n button {
      background: linear-gradient(to right, #0450dc, #01a664);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .floating-btns_by_n button:hover {
      background: #055;
      transform: translateY(-2px);
    }
    .btn_input{
      width: 100%;
      margin-top: 15px;
      background-color: #f0dd0b;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;


    }
    .btn_submit{
      padding: 12px 25px;
      font-size: 14px;
      font-weight: 600;

    }

  </style>
</head>

<body>
  <div class="page_by_n">
    <div class="f_container_by_n">
      <div class="f_box_by_n">
        <h2 class="yellow_text italic ">Premium MRI Scans</h2>
        <p class="blue_white">Flat 50%Â Off</p>
      </div>
      <div class="scnd_box_by_n">
         <div class="container_snd_by_n">
            <div class="nd_box_">
          <div class="scnd_line_1">
            <p class="icon_bg">
             <i class="fa-solid fa-circle-check"></i>
            </p>
            <p class="para_by_n">100% Best Prices Guaranteed</p>
          </div>
          <div class="scnd_line_1">
            <p class="icon_bg2">
             <i class="fa-solid fa-award"></i>
            </p>
            <p class="para_by_n">NABH & NABL Certified Labs</p>
          </div>
          <div class="scnd_line_1">
            <p class="icon_bg3">
            <i class="fa-solid fa-users"></i>
            </p>
            <p class="para_by_n">Trusted by 2 Core+ Users</p>
          </div>
            </div>
            <div class="nd_box_img">
              <img src="doctor.png" alt="">
            </div>
         </div>


         <div class="form_snd_by_n">
            <form action="">
              <p class="heading_by_n">Book Instant Appointment</p>

               <div class="form-container_by_n">
                  <!-- Full Name -->
                  <div class="input-box_by_n">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Enter Full Name">
                  </div>

                  <!-- Phone Number -->
                  <div class="input-box_by_n">
                    <i class="fa fa-phone"></i>
                    <input type="tel" placeholder="Enter Phone Number">
                  </div>
                   <div class="btn_input ">
                      <button class="btn_submit" type="submit"><i class="fa-solid fa-list-check"></i> &nbsp; Book on MRI Scan</button>
                   </div>
                 
                </div>
                
               
            </form> 
         </div>

      </div>

         <!-- Floating Buttons -->
          <div class="floating-btns_by_n">
            <button><i class="fa fa-phone"> </i> &nbsp; Book On Call</button>
            <button><i class="fab fa-whatsapp"></i> &nbsp; Book On Whatsapp</button>
          </div>
    </div>
  </div>
  

</body>

</html>
