<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Medical Consultations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Roboto", sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f0f8ff 0%, #e6f2ff 100%);
      min-height: 100vh;
      padding-bottom: 80px;
    }
    
    .header-gradient {
      background: linear-gradient(135deg, #012f85 0%, #004eab 100%);
    }
    
    .card-shadow {
      box-shadow: 0 10px 30px rgba(1, 47, 133, 0.15);
    }
    
    .floating-shadow {
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .btn-primary {
      background: linear-gradient(to right, #00c853, #00e676);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: linear-gradient(to right, #00e676, #00c853);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 200, 83, 0.4);
    }
    
    .btn-secondary {
      background: linear-gradient(to right, #1976d2, #0d47a1);
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: linear-gradient(to right, #0d47a1, #1976d2);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(13, 71, 161, 0.4);
    }
    
    .input-focus:focus {
      border-color: #012f85;
      box-shadow: 0 0 0 3px rgba(1, 47, 133, 0.2);
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Fixed image container for iOS compatibility */
    .nd_box_img {
      height: 100px;
      width: 100px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      background: #e6f2ff;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .nd_box_img img {
      position: absolute;
      width: 100%;
      height: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Fallback for object-fit: cover */
      min-height: 100%;
      min-width: 100%;
    }
    
    /* Alternative approach using background-image */
    .nd_box_img_bg {
      height: 100px;
      width: 100px;
      border-radius: 50%;
      overflow: hidden;
      background: #e6f2ff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23012f85" /><text x="50%" y="50%" font-family="Arial" font-size="12" fill="white" text-anchor="middle" dy=".3em">Doctor</text></svg>') no-repeat center center;
      background-size: cover;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="max-w-md mx-auto px-4 py-8">
    <!-- Header Section -->
    <div class="header-gradient rounded-b-3xl p-6 text-center text-white card-shadow">
      <h1 class="text-3xl font-bold italic mb-2 text-yellow-300">Online consultations</h1>
      <p class="text-blue-100">at your own comfort</p>
    </div>

    <!-- Benefits Card -->
    <div class="bg-white rounded-2xl mt-[-30px] relative z-10 card-shadow p-5">
      <div class="flex flex-col md:flex-row items-center justify-between">
        <div class="w-full md:w-2/3">
          <div class="flex items-center my-4">
            <div class="bg-red-50 rounded-full p-2 border border-red-200 mr-3">
              <i class="fa-solid fa-circle-check text-red-500"></i>
            </div>
            <p class="text-sm text-gray-700">100% Best Prices Guaranteed</p>
          </div>
          <div class="flex items-center my-4">
            <div class="bg-green-50 rounded-full p-2 border border-green-200 mr-3">
              <i class="fa-solid fa-award text-green-600"></i>
            </div>
            <p class="text-sm text-gray-700">NABH & NABL Certified Labs</p>
          </div>
          <div class="flex items-center my-4">
            <div class="bg-green-50 rounded-full p-2 border border-green-200 mr-3">
              <i class="fa-solid fa-users text-green-600"></i>
            </div>
            <p class="text-sm text-gray-700">Trusted by 2 Core+ Users</p>
          </div>
        </div>
        <div class="w-full md:w-1/3 flex justify-center mt-4 md:mt-0">
          <!-- Using the fixed image container -->
          <div class="nd_box_img">
            <!-- Using an inline SVG as a placeholder since doctor.png might not be available -->
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23012f85' /><text x='50%' y='50%' font-family='Arial' font-size='12' fill='white' text-anchor='middle' dy='.3em'>Doctor</text></svg>" alt="Doctor">
          </div>
        </div>
      </div>

      <!-- Appointment Form -->
      <div class="mt-6 pt-6 border-t border-gray-100">
        <h2 class="text-lg font-medium text-gray-800 mb-4">Instant Appointment</h2>
        <form id="appointmentForm" class="space-y-4">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa fa-user text-gray-400"></i>
            </div>
            <input type="text" placeholder="Enter Full Name" class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none input-focus" required>
          </div>
          
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa fa-phone text-gray-400"></i>
            </div>
            <input type="tel" placeholder="Enter Phone Number" class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none input-focus" required>
          </div>
          
          <button type="submit" class="w-full py-3 px-4 rounded-xl text-white font-semibold btn-primary pulse">
            <i class="fa-solid fa-list-check"></i> Book MRI Scan Appointment
          </button>
        </form>
      </div>
    </div>

    <!-- Floating Action Buttons -->
    <div class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white floating-shadow rounded-t-2xl px-6 py-4 flex justify-center space-x-4">
      <button class="py-3 px-5 rounded-full text-white text-sm font-medium btn-secondary">
        <i class="fa fa-phone"></i> Book On Call
      </button>
      <button class="py-3 px-5 rounded-full text-white text-sm font-medium" style="background: linear-gradient(to right, #25D366, #128C7E);">
        <i class="fab fa-whatsapp"></i> Book On WhatsApp
      </button>
    </div>
  </div>

  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const name = this.querySelector('input[type="text"]').value;
      const phone = this.querySelector('input[type="tel"]').value;
      
      // Simple validation
      if (!name || !phone) {
        alert('Please fill in all fields');
        return;
      }
      
      // Phone validation
      const phoneRegex = /^[0-9]{10}$/;
      if (!phoneRegex.test(phone)) {
        alert('Please enter a valid 10-digit phone number');
        return;
      }
      
      // In a real application, you would send this data to your server
      alert(`Thank you ${name}! We will contact you shortly at ${phone} to confirm your appointment.`);
      
      // Reset form
      this.reset();
    });
  </script>
</body>

</html>
