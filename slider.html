<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Health Package Card — classname_by_prog</title>
<style>
  /* Reset-ish */
  *,*::before,*::after{box-sizing:border-box}
  body{font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:20px; background:#fff;}

  /* Card layout */
  .card_container_classname_by_prog{
    max-width:920px;
    margin:0 auto;
    border-radius:18px;
    border:1px solid #e6e9ee;
    padding:18px;
    box-shadow: 0 6px 18px rgba(13,24,36,0.04);
    background:linear-gradient(180deg, #fff, #fff);
  }

  .badge_row_classname_by_prog{
    display:flex;
    gap:10px;
    align-items:center;
    margin-bottom:8px;
  }
  .small_badge_classname_by_prog{
    display:inline-flex;
    gap:8px;
    align-items:center;
    background:#eef6fb;
    color:#0b4a69;
    padding:6px 10px;
    border-radius:14px;
    font-size:13px;
  }
  .small_badge_classname_by_prog svg{width:16px;height:16px;opacity:.95}

  /* Title */
  .title_row_classname_by_prog{
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap:12px;
  }
  .title_text_classname_by_prog{
    font-size:26px;
    line-height:1.05;
    color:#d91656; /* pink seen in image */
    font-weight:700;
    margin:6px 0 12px 0;
    max-width:75%;
  }
  .chev_classname_by_prog{
    width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;
    background:transparent;border:none;cursor:pointer;color:#152a3a;font-size:18px;
  }

  /* Info row */
  .info_row_classname_by_prog{
    display:flex;
    gap:18px;
    align-items:center;
    color:#6b7580;
    font-size:14px;
    margin-bottom:12px;
  }
  .pill_classname_by_prog{
    display:inline-flex;align-items:center;padding:6px 10px;border-radius:10px;background:#f4fbff;border:1px solid #e6f4fb;font-weight:600;
  }

  /* Tags (chip list) */
  .chips_wrap_classname_by_prog{
    display:flex;flex-wrap:wrap;gap:10px;margin:12px 0 18px 0;
  }
  .chip_classname_by_prog{
    display:inline-flex;align-items:center;gap:8px;padding:9px 12px;border-radius:14px;background:#f6f7f9;border:1px solid #eee;color:#4b5563;font-weight:600;font-size:14px;
  }
  .chip_icon_classname_by_prog{width:18px;height:18px;opacity:.9}

  /* Price Row */
  .price_row_classname_by_prog{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-top:6px;
  }
  .price_left_classname_by_prog{display:flex;flex-direction:column;gap:6px}
  .mrp_classname_by_prog{color:#9aa6b0;text-decoration:line-through;font-weight:700;font-size:15px}
  .offer_classname_by_prog{font-weight:800;color:#0b3953;font-size:20px}
  .discount_classname_by_prog{color:#d91656;font-weight:800;font-size:15px}

  .payvip_classname_by_prog{color:#0b3953;font-weight:700;font-size:15px;display:flex;align-items:center;gap:8px}
  .vip_dot_classname_by_prog{width:14px;height:14px;border-radius:50%;background:#f1f4f6;display:inline-block;text-align:center;font-size:11px}

  .cta_classname_by_prog{
    background:linear-gradient(180deg,#ff0f5c,#d60d4a);
    color:#fff;padding:14px 26px;border-radius:30px;border:none;font-weight:800;font-size:16px;cursor:pointer;
    box-shadow: 0 6px 18px rgba(213,13,74,0.14);
  }

  /* Responsive */
  @media (max-width:720px){
    .title_text_classname_by_prog{font-size:20px; max-width:68%}
    .card_container_classname_by_prog{padding:14px;border-radius:14px}
    .chips_wrap_classname_by_prog{gap:8px}
    .chip_classname_by_prog{padding:8px 10px;font-size:13px}
    .price_row_classname_by_prog{flex-direction:column;align-items:stretch;gap:10px}
    .cta_classname_by_prog{width:140px;align-self:flex-end}
  }
</style>
</head>
<body>

<div class="card_container_classname_by_prog" role="article" aria-label="Health package card">
  <div class="badge_row_classname_by_prog">
    <div class="small_badge_classname_by_prog">
      <!-- lock icon placeholder -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="4" y="10" width="16" height="10" rx="2" stroke="#0b4a69" stroke-width="1.5"/><path d="M8 10V8a4 4 0 118 0v2" stroke="#0b4a69" stroke-width="1.5" stroke-linecap="round"/></svg>
      No Extra Charges
    </div>
  </div>

  <div class="title_row_classname_by_prog">
    <div>
      <div class="title_text_classname_by_prog">
        Fit India Full Body Checkup With Vitamin Screening with Free Heart Test (HsCRP)
      </div>

      <div class="info_row_classname_by_prog" aria-hidden="true">
        <div>Reports in <span class="pill_classname_by_prog">18 hours</span></div>
        <div style="color:#c0c6ca;">|</div>
        <div>Parameters <span class="pill_classname_by_prog" style="background:#fff;border:1px solid #ddd;color:#222">92</span></div>
      </div>

      <div class="chips_wrap_classname_by_prog" aria-label="package tags">
        <div class="chip_classname_by_prog"><svg class="chip_icon_classname_by_prog" viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" stroke="#cdd6db" stroke-width="1.5" fill="none"/></svg>Heart</div>
        <div class="chip_classname_by_prog"><svg class="chip_icon_classname_by_prog" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="4" stroke="#cdd6db" stroke-width="1.5" fill="none"/></svg>Diabetes (Hba1c)</div>
        <div class="chip_classname_by_prog"><svg class="chip_icon_classname_by_prog" viewBox="0 0 24 24"><path d="M4 12h16" stroke="#cdd6db" stroke-width="1.5" fill="none"/></svg>Lipid</div>
        <div class="chip_classname_by_prog"><svg class="chip_icon_classname_by_prog" viewBox="0 0 24 24"><path d="M6 8h12" stroke="#cdd6db" stroke-width="1.5" fill="none"/></svg>Liver</div>
        <div class="chip_classname_by_prog"><svg class="chip_icon_classname_by_prog" viewBox="0 0 24 24"><path d="M8 6v12" stroke="#cdd6db" stroke-width="1.5" fill="none"/></svg>Kidney</div>
        <div class="chip_classname_by_prog"><svg class="chip_icon_classname_by_prog" viewBox="0 0 24 24"><path d="M4 4l16 16" stroke="#cdd6db" stroke-width="1.5" fill="none"/></svg>Infection</div>
        <div class="chip_classname_by_prog">+2</div>
      </div>
    </div>

    <button class="chev_classname_by_prog" aria-label="expand details">
      <!-- down chevron -->
      <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 9l6 6 6-6" stroke="#152a3a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </button>
  </div>

  <div class="price_row_classname_by_prog" aria-hidden="true">
    <div class="price_left_classname_by_prog">
      <div style="display:flex;gap:10px;align-items:center;">
        <div class="mrp_classname_by_prog">₹8566</div>
        <div class="offer_classname_by_prog">₹1799</div>
        <div class="discount_classname_by_prog">78% Off</div>
      </div>
      <div class="payvip_classname_by_prog">Or pay <strong>₹1619</strong> with <span class="vip_dot_classname_by_prog">VIP</span></div>
    </div>

    <div>
      <button class="cta_classname_by_prog" type="button" aria-label="Book Now">Book Now</button>
    </div>
  </div>
</div>

</body>
</html>
